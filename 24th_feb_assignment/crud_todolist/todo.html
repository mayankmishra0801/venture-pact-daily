<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css"/>
</head>
<body>
      <div class="container">
        <h2 class="mt-5 mb-5">Todo List</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email"/>
                </div>
                <!-- <div class="form-group col-md-6 mb-3">
                    <label for="image">Image</label>
                    <input type="image" name="name" class="form-control" id="image" placeholder="Put image"/>
                </div> -->

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="addData()">Add Data</button>
                    <button class="btn btn-primary" id="Upadte" onclick="updateData()">Update Data</button>
                </div>
            </div>
           <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="todotable">
                    <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
           </div>

        </div>
      </div>
</body>
</html>
