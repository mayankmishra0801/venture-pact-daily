<ul>
    <li *ngFor="let food of foods">
        <a>
        <img src="{{food.imageUrl}}" alt="food images">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favourite {{food.favorite?'':'not'}} "> </span>
            <div class="rating">
            <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"  [readonly]="false"></star-rating>
            <div class ="product-item-footer">
                <div class ="origins">
                    <span  *ngFor = "let origin of food.origins">
                              {{origin}}
                    </span>
                </div> 
            </div>
        </div>
        </div>
    </a>
    </li>
</ul>
