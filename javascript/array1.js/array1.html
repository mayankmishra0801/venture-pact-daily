<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All distinct element of a given array </title>
</head>
<body>
    
</body>

<script>
   function getUniq(arr){
        var unique = [];
        for(i=0;i<arr.length;i++){
            if(unique.indexOf(arr[i]) == -1){
               unique.push(arr[i]); 
            }
        }

        return unique;
   }


   var students = ["Johnny","Johnny","Arif","Meena","Sridhar","Johnny","Vasu"]
        
   var uniq = getUniq(students);
   console.log(uniq);

</script>
</html>
