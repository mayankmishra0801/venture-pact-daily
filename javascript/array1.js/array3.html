<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
     


</body>
<script>
    const array = [];
    for(let i = 1;i<50;i++){
        array.push(i);
    }

    const fizzArray = array.filter(num => num % 3 === 0);
    console.log('fizz numbers',fizzArray);

    const buzzArray = array.filter(num => num % 5 ===0);
    console.log('buzz numbers',buzzArray);

    const fizzbuzzArray = array.filter(num => num%3 === 0 && num %5 === 0);
    console.log('fizzbuzz numbers',fizzbuzzArray);
</script>
</html>
