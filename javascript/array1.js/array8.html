<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <p id="1">Data 1</p>
    <p id="2">Data 2</p>
    <p id="3">Data 3</p>
    <p id="4">Data 4</p>
    <p id="5">Data 5</p>

    <script>
        
        let Obj = {}
        const a1 = document.querySelectorAll("p");
        
        for (let i = 0; i < a1.length; i++) {
            const key  = a1[i].id
            const data = a1[i].innerHTML
            Obj[key] = data
        }

        console.log(Obj)
    </script>
