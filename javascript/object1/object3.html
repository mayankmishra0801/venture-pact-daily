    <title>converting array to an object</title>

<body>
    
<p id="demo"></p>
<p id="demo2"></p>
<script>

//Object.assign()
const name = ['Mayank','Mrinal','Good','Vinay','Adarsh']
const obj = Object.assign({},name)

//const obj = Object.assign({}, names)

console.log(obj)
// { '0': 'Alex', '1': 'Bob', '2': 'Johny', '3': 'Atta' }


//using spread operator
//{...iterable}

const a1 = {...name}
console.log(a1)
//Object.fromEntries()
const l1 = [
  ['name','Mayank'],
  ['age',22]
]
const a2 = Object.fromEntries(l1)
console.log(a2)



//Array.forEach()
const obj2 = {}

name.forEach((elem,i)=>{
  obj2[i] = elem
})


console.log(obj2)

const person = {
    firstName:"John",
    lastName:"Doe"
};

const propertyName = Object.keys(person);
console.log(propertyName);

const f = person.entries();

for(let x of f){
 // document.getElementById("demo2").innerHTML +=x;
}




</script>
